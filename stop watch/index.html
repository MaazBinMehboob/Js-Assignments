<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: linear-gradient(to right, #141e30, #243b55);
        color: white;
        font-family: Arial, sans-serif;
        text-align: center;
    }
    .main {
        background: rgba(255, 255, 255, 0.1);
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
    }
    h1 {
        margin-bottom: 10px;
    }
    h2{
        display: inline-block;
        width: 100px;
    }
    .time {
        font-size: 2em;
    }
    button {
        margin: 5px;
        padding: 10px 20px;
        font-size: 1em;
        border: none;
        cursor: pointer;
        border-radius: 5px;
        transition: 0.3s;
    }
    button#sbtn {
        background: #28a745;
        color: white;
    }
    button#sbtn:disabled {
        background: #6c757d;
    }
    button#cangee {
        background: #dc3545;
        color: white;
    }
    button:hover {
        opacity: 0.8;
    }
</style>
</head>
<body>

    <div class="main">
        <h1>Stopwatch</h1>
        <h2 id="min">0</h2>
        <h2 id="sec">0</h2>
        <h2 id="msec">0</h2>
        <br>
        <button id="sbtn"  onclick="start(), change()">Start</button>
        <button  id="cangee" onclick="stop()">Stop</button>
        <button onclick="reset()">Reset</button>
    </div>
    

    <script src="app.js"></script>
</body>
</html>
